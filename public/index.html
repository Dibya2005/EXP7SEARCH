<!DOCTYPE html>
<html>
<head>
    <title>Search Posts</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>

    <h2>Search Posts</h2>

    <input type="text" id="searchBox" placeholder="Search by title..." />
    <button onclick="searchPosts()">Search</button>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Content</th><th>Author</th><th>Created</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

    <script>
        function searchPosts() {
            let q = document.getElementById("searchBox").value;

            fetch("/search?q=" + encodeURIComponent(q))
                .then(res => res.json())
                .then(data => {
                    let rows = "";
                    data.forEach(post => {
                        rows += `
                            <tr>
                                <td>${post.id}</td>
                                <td>${post.title}</td>
                                <td>${post.content}</td>
                                <td>${post.author}</td>
                                <td>${post.created_at}</td>
                            </tr>
                        `;
                    });
                    document.getElementById("results").innerHTML = rows;
                });
        }
    </script>

</body>
</html>
